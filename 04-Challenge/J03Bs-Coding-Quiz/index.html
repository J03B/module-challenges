<!DOCTYPE html>
<html lang="en">
  
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/style.css" />
    </head>

    <body>

        <!-- Header and Navigation Bar -->
        <header>
            <h1>
                J03B's Coding Quiz
            </h1>
            <nav>
                <a href="#Highscores">View Highscores</a>
                <p>Time: </p><div class="time">0</div>
            </nav>
        </header>

        <!-- Body of the Quiz (question, answer, and result section) -->
        <div class="quiz">
            <div class="question-box">
                <p class="question">Placeholder question</p> 
            </div>
            <div class="subtext-box">
                <p class="subtext">Placeholder subtext</p>
            </div>
            <div class="choices-box">
                <button class="choice" data-number="1" id="c1"><div class="choice-text">Placeholder choice1</div></button>
                <button class="choice" data-number="2" id="c2"><div class="choice-text">Placeholder choice2</div></button>
                <button class="choice" data-number="3" id="c3"><div class="choice-text">Placeholder choice3</div></button>
                <button class="choice" data-number="4" id="c4"><div class="choice-text">Placeholder choice4</div></button>
            </div>
            <div class="result-box">
                <p class="result">Placeholder results</p>
            </div>
        </div>
        <script src="./assets/script.js"></script>
    </body>

      <!-- Footer -->
    <footer>
        <h3>A J03B Produciton</h3>
    </footer>
</html>
